<!doctype html><html><head><meta charset="utf-8"><title>智能家居</title><link rel="stylesheet" type="text/css" href="../css/index.css"></head><body><div class="js-silder">   <div class="silder-scroll">		<div class="silder-main">			<div class="silder-main-img">				<img src="../images/1.jpg" width="1200" height="950" alt="">                <div style="background-color:#036"></div>			</div>			<div class="silder-main-img">				<img src="../images/2.jpg" width="1200" height="950"  alt="">			</div>			<div class="silder-main-img">				<img src="../images/3.jpg" width="1200" height="950"  alt="">			</div>            <div class="silder-main-img">				<img src="../images/4.jpg" width="1200" height="950"  alt="">			</div>		</div>	</div></div><script src="../js/jquery-3.1.1.js" type="text/javascript"></script><script src="../js/wySilder.min.js" type="text/javascript"></script><script>	$(function (){		$(".js-silder").silder({			auto: true,//自动播放,传入任何可以转化为true的值都会自动轮播			speed: 20,//轮播图运动速度			sideCtrl: true,//是否需要侧边控制按钮			bottomCtrl: true,//是否需要底部控制按钮			defaultView: 0,//默认显示的索引			interval: 3000,//自动轮播的时间,以毫秒为单位,默认3000毫秒			activeClass: "active",//小的控制按钮激活的样式,不包括作用两边,默认active		});	});</script></body></html>
